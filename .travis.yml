language: go
go:
- 1.7.x
install:
- mkdir -p $GOPATH/bin
- curl https://glide.sh/get | sh
- glide install
script:
- go build
- go test
deploy:
  edge: true
  skip_cleanup: true
  provider: cloudfoundry
  on:
    branch: master
  api: https://api.run.pivotal.io
  organization: 203Solutions
  space: FluffyRadio
  username:
    secure: 
  password:
    secure: 